<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="app">
	<p v-for = "item in items">{{item.name}}</p>

</div>


<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data:{
			items:[
				{name:'Greenland'},
				{name:'Iceland'},
				{name:'Sweden'},
				{name:'Norway'}
			]
		}		
	});
	
	</script>
</body>
</html>
