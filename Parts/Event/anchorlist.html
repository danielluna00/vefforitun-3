<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		a {
			display : block;
		}
	</style>
</head>
<body>
<div id="app">
<a @click.prevent="handleClick(item)" v-for="item in anchors" :href="item">{{item.link}}</a>
<p>Virkar linkar er: {{activeLink}}</p>
</div>
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data:{
			anchors:[
				{link :'https://google.is'},
				{link:'http://visir.is'},
				{link:'https://9gag.com'},
				{link : 'https://facebook.com'}
			],
			activeLink:''
			},
		methods:{
			handleClick: function(item){
				this.activeLink = item.link;
			}
		}
	});
	</script>


</body>
</html>
