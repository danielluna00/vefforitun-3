<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		input{
			border:none;
			border-bottom: #D3D3D3  2px solid
		}
		input:focus{
			outline:none;
			border-bottom-color:#FF6347;
		}
		#clickbutton{
			color:black;
		}
		#redlink{
			color:red;


		}
	</style>
	<meta charset="utf-8">
</head>
<body>
<div id="app">
	<input v-model="texti"  type="text"  placeholder="Input">
	<a id="redlink" v-if = "texti" href="'https://www.google.is/search?q=' + texti"><p id="clickbutton">Click here!</p></a>
	<a  v-else = "texti" v-bind:href="'https://www.google.is/search?q=' + texti"><p id="clickbutton">Click here!</p></a>
	
</div>


<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data:{
			texti:'',
		}		
	});
	
	</script>
</body>
</html>
